<div th:class="'component form-group field_' + ${field.fieldName}" xmlns:th="http://www.thymeleaf.org">
    <label th:if="${field.showLabel}" th:text="${field.fieldTranslation}"></label><span class="required"
                                                                                        th:if="${field.required}">*</span>
    <textarea th:if="${validationContext == null || not validationContext.hasErrors(field.fieldName)}"
              th:text="${values.get(field.fieldName)}" th:name="${field.fieldName}">
             </textarea>
    <textarea th:if="${validationContext != null && validationContext.hasErrors(field.fieldName)}" class="error"
              th:text="${values.get(field.fieldName)}" th:name="${field.fieldName}">
             </textarea>

</div>
