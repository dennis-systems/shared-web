<div th:class="'component field_' + ${field.fieldName}" xmlns:th="http://www.thymeleaf.org">

    <label th:if="${field.showLabel}" th:text="${field.fieldTranslation}"></label>
    <span class="required" th:if="${field.required}">*</span>
    <span class="disabled"  th:text="${values.get(field.fieldName)}"></span>
    <input type="hidden" class="disabled"  th:field="*{__${field.fieldName}__}">
</div>
